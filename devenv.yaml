# yaml-language-server: $schema=https://devenv.sh/devenv.schema.json
inputs:
  gomod2nix:
    url: github:nix-community/gomod2nix
    overlays: [default]
  nix-filter:
    url: github:numtide/nix-filter
    overlays: [default]
